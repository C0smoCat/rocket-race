<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>RocketRace</title>
        <script>
            const debug = {
                drawWeapons: false,
                drawReload: true,
                booms: false,
                player3Boss: false,
                rockets: false,
                info: false,
                fps: true,
                playerMouseControl: false,
                extraPlayers: 0,
                drawInput: false,
                playerBots: false,
                playerImmutable: false,
                musicVolume: 0.3,
                easyInputMode: true
            };
        </script>
        <script type="module" src="js/script.js"></script>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <canvas id="canvas">
            <p>Ваш браузер не поддерживает Canvas!</p>
        </canvas>
        <noscript>
            <p>Ваш браузер не поддерживает JavaScript!</p>
        </noscript>
        <div id="menu">
            <a id="downloadReplay" class="replay">
                Save
                Replay
            </a>
            <button id="watchReplay" class="replay">
                Watch
                Replay
            </button>
            <input id="openReplay" type="file" accept="application/octet-stream">
            <label id="openReplayLabel" class="replay" for="openReplay">
                Open
                Replay
            </label>
            <div id="menu-levels">
            </div>
        </div>
    </body>
</html>
